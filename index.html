<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Randomizer</title>
</head>
<div class="inner">
  <div class="inner-guess">
    <h1 class="inner__title">Randomizer</h1>
    <div class="form">
      <label class="form__label">Min
      </label>
      <input class="form__input form__input-min" type="number">
      <label class="form__label">Max
      </label>
      <input class="form__input form__input-max" type="number">
      <button class="form__btn--play btn">Generate</button>
      <p class="form__input-result"></p>
      <button class="form__btn--reset btn">Reset</button>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
